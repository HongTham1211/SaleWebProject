<!DOCTYPE html>
<html lang="en">
<head>
    <title>Đây là bài tập tạo khung bằng div</title>
    <style>
        .testdiv
        {
            width: 100px;
            color: #FF0000;
            background-color: #0033CC;
            border:solid 3px #FF0000;
        }
    </style>
</head>
<body leftmargin="150px" rightmargin="150px">
    <p>ĐÂY LÀ DANH SÁCH </p>
    <div class="testdiv">Một</div>
    <div class="testdiv">Hai</div>
    <div class="testdiv">Ba</div>
    <div style="border: solid 3px #990033">
        <div style="width:100% ; height: 150px; background-color:#333300; text-align: center; line-height: 150px; front-size: 36px; color: #FFFFFF">HEADER</div>
        <div>
            <div style="float: left; width: 20%; background-color: #339933;">
                <div style="border:solid 1px #000033" >Trang chủ</div>
                <div style="border:solid 1px #000033" >Thông tin tuyển sinh</div>
                <div style="border:solid 1px #000033" >Thông tin đào tạo</div>
                <div style="border:solid 1px #000033" >Liên hệ</div>
            </div>
            <div style="float: left; width: 60%; background-color: #009999;">Content</div>
            <div style="float: right; width: 20%">Right</div>
            <div style="clear: both;"></div>
        </div>
        <div style="width:100%;height: 150px;background-color: #FF0000;">Footer</div>
    </div>
</body>
</html>
